<!DOCTYPE html>
<body>
    <h1>java script for loop</h1>
    <p id="demo"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango", "Watermelon"];
        var text = "";
        var i;
        for(i=0; i<fruits.length; i++){
            text += fruits[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
